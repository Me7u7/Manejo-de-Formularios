<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro a Talleres</title>
<link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <h1>Registro Talleres</h1>
    <center><p>Puedes acceder a cualquiera de los talleres sin experiencia previa</p></center>
    
    <br>
    <form id="registroEvento">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" required />

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required />

    <fieldset>
        <legend>¿A qué clase te gustaría asistir?</legend>
        <label><input type="checkbox" name="intereses" value="ceramica" /> Cerámica</label>
        <label><input type="checkbox" name="intereses" value="barro" /> Barro</label>
        <label><input type="checkbox" name="intereses" value="arcilla" /> Arcilla</label>
    </fieldset>

    <fieldset>
        <legend>Horario preferido</legend>
        <label><input type="radio" name="horario" value="mañana" required /> Mañana</label>
        <label><input type="radio" name="horario" value="tarde" /> Tarde</label>
        <label><input type="radio" name="horario" value="noche" /> Noche</label>
    </fieldset>

    <label for="fecha">Fecha del evento</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora preferida</label>
    <input type="time" id="hora" name="hora" required />

    <label for="archivo">Documento de identificación (opcional)</label>
    <input type="file" id="archivo" name="archivo" />

    <button type="submit">Registrarse</button>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
